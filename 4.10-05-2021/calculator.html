<doctype html>
<html>
    <head>
        <script>

const operator = prompt('Enter operator: ');


const num1 = parseFloat(prompt('Enter first number: '));
const num2 = parseFloat(prompt('Enter second number: '));

let res;

// using if...else if... else
if (operator == '+') {
    res = num1 + num2;
}
else if (operator == '-') {
    res = num1 - num2;
}
else if (operator == '*') {
    res = num1 * num2;
}
else {
    res = num1 / num2;
}

console.log(`${num1} ${operator} ${num2} = ${res}`);
</script>
</head>
    </html>
